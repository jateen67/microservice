version: '3'
services:
  broker:
    build:
      context: broker
      dockerfile: broker.Dockerfile
    ports:
      - "8080:80"
  authentication:
    build:
      context: authentication
      dockerfile: authentication.Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users_db
    depends_on:
      - postgres
    networks:
      - default
    ports:
      - "8080:80"
  postgres:
    image: postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data: