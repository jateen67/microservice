version: '3'
services:
  broker:
    build:
      context: broker
      dockerfile: broker.Dockerfile
    ports:
      - "8080:80"
  authentication:
    build:
      context: authentication
      dockerfile: authentication.Dockerfile
    depends_on:
      - postgres
    environment:
      DATABASE_CONNECTION_STRING: "host=postgres port=5432 user=postgres password=password dbname=users_db sslmode=disable"
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users_db
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data: